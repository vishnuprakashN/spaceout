<!doctype html>

<html>
  <head>
    <title>Voice synthesizer</title>
    <link rel="stylesheet" href="static/styles.css">
  </head>



  <body>


    <form class="input" id="voice-form" method="post">
                <h1>Voice synthesizer</h1>
                <input type="text" name="speech" id="speech" placeholder="Enter text to synthesize" required />
                <label class="select" for="slct">
                <select name="slct" id="slct" required="required">
                  <option value="" disabled="disabled" selected="selected">Select Voice</option>
                  <option value="Tina">Tina</option>
                  <option value="Rob">Rob</option>
                  <option value="Vishnu">Vishnu</option>
                  <option value="Vishal">Vishal</option>
                  <option value="Victor">Victor</option>
                  <option value="Ashvika">Ashvika</option>
                </select>
                <svg>
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <!-- SVG Sprites-->
              <svg class="sprites">
                <symbol id="select-arrow-down" viewbox="0 0 10 6">
                  <polyline points="1 1 5 5 9 1"></polyline>
                </symbol>
              </svg>
                <button>Say it!</button>

                {% if verify == "yes" %}
                  <audio id="audio" controls>
                    <source src="{{ file_name }}" type="audio/mpeg" >
                  </audio> 
                {% endif %}

    </form>
 
  </body>
</html>
